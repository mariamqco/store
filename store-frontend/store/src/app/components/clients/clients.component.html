<app-admin-dashboard [title]="client_title" [subtitle]="client_subtitle"></app-admin-dashboard>
<div class="admin-content">
    <table class="table table-sm">
        <thead>
            <tr>
              <th>Nombres</th>
              <th>Apellidos</th>
              <th>Identificación</th>
              <th>Correo electrónico</th>
              <th>Teléfono</th>
              <th>Edad</th>
              <th>Ocupación</th>
              <th>Ciudad</th>
              <th>Dirección</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let client of clients_list">
              <td>{{client.name}}</td>
            </tr>            
          </tbody>
    </table>
</div>
